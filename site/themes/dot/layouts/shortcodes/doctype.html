
{{ $type := .Get 0}}

<i class="fas fa-cloud" style="font-size: 200%" ></i> Cloud only
{{end}}

{{ if eq $type "self" }}

<i class="fas fa-cloud" style="font-size: 200%"></i> + <i class="fa fa-home" style="font-size: 200%"></i> Cloud and Self Hosted
{{end}}
